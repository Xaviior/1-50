<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="numberswrapper">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number">10</div>
        <div class="number">11</div>
        <div class="number">12</div>
        <div class="number">13</div>
        <div class="number">14</div>
        <div class="number">15</div>
        <div class="number">16</div>
        <div class="number">17</div>
        <div class="number">18</div>
        <div class="number">19</div>
        <div class="number">20</div>
        <div class="number">21</div>
        <div class="number">22</div>
        <div class="number">23</div>
        <div class="number">24</div>
        <div class="number">25</div>
        <div class="number">26</div>
        <div class="number">27</div>
        <div class="number">28</div>
        <div class="number">29</div>
        <div class="number">30</div>

        <div class="number">35</div>

        <div class="number">37</div>
        <div class="number">38</div>
        <div class="number">39</div>
        <div class="number">40</div>
        <div class="number">41</div>
        <div class="number">42</div>
        <div class="number">43</div>
        <div class="number">44</div>
        <div class="number">45</div>
        <div class="number">46</div>
        <div class="number">47</div>
        <div class="number">48</div>
        <div class="number">49</div>
        <div class="number">50</div>
      </div>
      <form>
        <label for="numberInput">Tall:</label>
        <input
          type="password"
          id="numberInput"
          name="numberInput"
          placeholder="Velg ett nummer"
        />
        <button id="btnSave">Lagre</button>
      </form>
      <form>
        <label for="guessInput">Tall:</label>
        <input
          type="number"
          id="guessInput"
          name="guessInput"
          placeholder="Gjett ett nummer"
        />
        <button id="btnGuess">Gjett</button>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
